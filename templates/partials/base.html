    <meta
      name="keywords"
      content="PI, RHO, FRC, first, FIRST, robotics, team, 2927, Graham-Kapowsin, high, school, GKHS, wa, WA, Washington"
    />

    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
      new Crate({
        server: '859991164476194816', // Team 2927 PiRhoTechs
        channel: '859991165449011245' // #general
